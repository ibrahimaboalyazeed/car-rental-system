<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carbook - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />

    <link rel="stylesheet" href="css/aos.css" />

    <link rel="stylesheet" href="css/ionicons.min.css" />

    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="css/jquery.timepicker.css" />

    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/icomoon.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">Car<span>Book</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>
        </div>
    </nav>
    <!-- END nav -->

    <div class="hero-wrap ftco-degree-bg" style="background-image: url('images/car-3.jpg')"
        data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text justify-content-start align-items-center justify-content-center">
                <div class="col-lg-8 ftco-animate">
                    <div class="text w-100 text-center mb-md-5 pb-md-5">
                        <h1 class="mb-4">Fast &amp; Easy Way To Rent A Car</h1>
                        <div class="login-container">
                            <form id="signupForm" method="post" onsubmit="submitForm(event)">
                                <div class="form-group">
                                    <label for="email" style="color: black;">Email:</label>
                                    <input type="email" id="email" name="email" required />
                                </div>
                                <div class="form-group">
                                    <label for="password" style="color: black;">Password:</label>
                                    <input type="password" id="password" name="password" required />
                                    <div id="error-message" class="error-message" style="color:black ;"></div>
                                </div>
                                <div class="form-group">
                                    <button type="submit">Sign Up</button>
                                </div>
                            </form>
                            <p class="signup-link">
                                Already have an account? <a href="/login.html">Login here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function submitForm(event) {
                event.preventDefault();
                console.log("hi");
                var email = $("#email").val();
                var password = $("#password").val();
                console.log(email);

                // Send the data to the backend using AJAX
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/api/v1/auth/signup",
                    contentType: "application/json",
                    data: JSON.stringify({ email: email, password: password }),
                    dataType: "json",
                    success: function (response) {
                        console.log(response);

                        if (response.status_code == 200) {
                            window.location.href = "/index.html";
                        } else if (response.status_code == 404) {
                            // Display the error message in the error-message <div>
                            $("#error-message").text(response.details[0]);
                        }
                    },
                    error: function (error) {
                        console.error("Error:", error);
                        // Display a generic error message in case of AJAX failure
                        $("#error-message").text("An error occurred during login.");
                    },
                });
            }
        </script>

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-migrate-3.0.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/jquery.waypoints.min.js"></script>
        <script src="js/jquery.stellar.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/aos.js"></script>
        <script src="js/jquery.animateNumber.min.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
        <script src="js/jquery.timepicker.min.js"></script>
        <script src="js/scrollax.min.js"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
        <script src="js/google-map.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
