<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carbook - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />

    <link rel="stylesheet" href="css/aos.css" />

    <link rel="stylesheet" href="css/ionicons.min.css" />

    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="css/jquery.timepicker.css" />

    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/icomoon.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">Car<span>Book</span></a>
        </div>
    </nav>
    <!-- END nav -->

    <div class="hero-wrap ftco-degree-bg" style="background-image: url('images/car-7.jpg')"
        data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container mt-5">

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center mb-4" style="color: white;">User Information</h2>
                    <form id="userInfoForm" method="post" onsubmit="clientInfo(event)">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="fullName" style="color: white;">Full Name</label>
                                <input type="text" class="form-control" id="fullName" name="fullName" required />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phoneNumber" style="color: white;">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="country" style="color: white;">Country</label>
                                <select class="form-control" id="country" name="country" required>
                                    <option value="egypt">Egypt</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="city" style="color: white;">City</label>
                                <select class="form-control" id="city" name="city" required>
                                    <option value="cairo">Cairo</option>
                                    <option value="alexandria">Alexandria</option>
                                    <option value="alexandria">Tanta</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="street" style="color: white;">Address</label>
                            <input type="text" class="form-control" id="street" name="street" required />
                        </div>
                        <!-- Add any additional fields as needed -->

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>




        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-migrate-3.0.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/jquery.waypoints.min.js"></script>
        <script src="js/jquery.stellar.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/aos.js"></script>
        <script src="js/jquery.animateNumber.min.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
        <script src="js/jquery.timepicker.min.js"></script>
        <script src="js/scrollax.min.js"></script>
        <!-- <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
        <script src="js/google-map.js"></script> -->
        <script src="js/main.js"></script>
        <script src="js/master.js"></script>
</body>

</html>
